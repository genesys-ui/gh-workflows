name: mutation-testing
on:
  workflow_call:

jobs:
  mutation-testing:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: latest
      - uses: genesys-ui/gh-workflows/actions/cache@main
      - uses: actions/setup-node@v4
        with:
          node-version: latest
          cache: "pnpm"
      - run: mkdir mutation-test-results
      - run: pnpm run stryker
      - run: cp $GITHUB_WORKSPACE/reports/mutation/mutation.html $GITHUB_WORKSPACE/mutation-test-result/stryker-report.html
      - uses: actions/upload-artifact@v4
        with:
          name: mutation-test-results
          path: mutation-test-results
